default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: postgres
  password: postgres

development:
  <<: *default
  database: liburanku_development

test:
  <<: *default
  database: liburanku_test

production:
  <<: *default
  database: liburanku_production
  username: liburanku
  password: <%= ENV['LIBURANKU_DATABASE_PASSWORD'] %>
